name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: |
        npm run lint
        npm run lint:css
        
    - name: Run tests
      run: npm test
      
    - name: Prepare deployment
      run: |
        # Copy source files to deployment directory
        mkdir -p _site
        cp -r src/* _site/
        cp index.html _site/
        cp README.md _site/
        cp LICENSE _site/
        
        # Update paths in root index.html for GitHub Pages
        sed -i 's/src\//.\//g' _site/index.html
        
        # Fix asset paths in the main application file
        sed -i 's|href="../assets/|href="./assets/|g' _site/index.html
        
        # Copy assets directory
        cp -r assets _site/
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '_site'

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2