<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="32" cy="32" r="28" fill="url(#gradient)" stroke="#0891b2" stroke-width="2"/>
  
  <!-- Microphone icon -->
  <g transform="translate(24, 16)">
    <!-- Microphone body -->
    <rect x="6" y="4" width="4" height="12" rx="2" fill="white"/>
    <!-- Microphone base -->
    <rect x="5" y="16" width="6" height="2" rx="1" fill="white"/>
    <!-- Microphone stand -->
    <rect x="7.5" y="18" width="1" height="6" fill="white"/>
    <!-- Sound waves -->
    <path d="M2 10 C2 6, 2 6, 2 6 M2 14 C2 18, 2 18, 2 18" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <path d="M14 10 C14 6, 14 6, 14 6 M14 14 C14 18, 14 18, 14 18" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Audio waves effect -->
  <g opacity="0.3">
    <circle cx="32" cy="32" r="32" fill="none" stroke="#22d3ee" stroke-width="1"/>
    <circle cx="32" cy="32" r="36" fill="none" stroke="#22d3ee" stroke-width="0.5"/>
  </g>
</svg>